<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="Tracker of groupies" content="Â©SlickVick, Christoffer, Ville-Veikko">
    <title>Groupie Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <h1>Groupie Trackatron 9000</h1>
    <div class="artist">
        {{range .}}
        
        <div class="container">
          <a class="button" href="#{{.Name}}">{{.Name}}</a>
        <img src="{{.Image}}" id="{{.Id}}" class="img">
        <div class="box">
        </div>
        
        <div id="{{.Name}}" class="overlay">
        <div class="popup">
        <h2>Info</h2>
        <a class="close" href="#">&times;</a>
        <div class="content" id="{{.Id}}">
        <p>Members:</p>{{.Members}}
        <br>
        <p>Creation Date:</p>{{.CreationDate}}
        <br>
        <p>First Album:</p>{{.FirstAlbum}}
        <br>
        {{.Locations}}
        <br>
        {{.Relations}}
        <br>
        {{.ConcertDates}}
        <br>
        </div>
        </div>
        </div>
        </div>
        </div>
        {{end}}
        </div>
       </body>
       </html>
